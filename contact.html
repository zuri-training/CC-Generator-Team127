            <h1>Contact Form</h1>
           <form action="">
            <div>
            <label for="fname">First Name</label><br>
              <input type="text" name="fname" id="fname" placeholder="Dave"><br>
            </div>

            <div>
              <label for="lname">Last Name</label><br>
              <input type="text" name="fname" id="lname" placeholder="Smith">
            </div>

            <div>
              <label for="email">Email Address</label><br>
              <input type="email" name="email" id="email" placeholder="Davesmith@gmail.com">
            </div>

            <div>
              <label for="tel">Phone Number</label><br>
              <input type="tel" name="tel" id="tel" placeholder="+234 000 3345 678" minlength="7" maxlength="13">
            </div>

            <div>
              <label for="message">Message</label><br>
              <textarea name="" id="" cols="33" rows="5" placeholder="Type Message"></textarea>
            </div>
           </form>
