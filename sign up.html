<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="sign up.css" />
</head>
<body>
    <div class="topnav">
        <img src="./images/cardify.png" width="146" />
  
        <a href="index.html">Home</a>
        <a href="about us.html">About us</a>
        <a href="sign up.html">Get started</a>
        <a href="sign in.html">Sign In</a>
      </div>
      <div class="container">
        <form action="#">
            <p class="weight">Get Started</p>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Addrress</span>
                    <input type="text" placeholder="Enter your email address" required>
                </div>
                <div class="input-box">
                    <span class="details">Date Of Birth (dd/mm/yy) </span>
                    <input type="text" placeholder="Enter your date of birth" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>
                </div>
                <div>
                <input type="checkbox" name="remember me" value="remember me" tabindex="1">Remember Me
                <br>
                <input type="checkbox" name="terms and condition" value=" terms and condition" tabindex="2">I agree to all the Terms and Privacy Policy
                <div class="button">
                </div>
                <input type="submit" value="Create Account" id="submit">
            </div>
        </div>
        </form>
      </div>
</body>
</html>
